<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seviyeTest.css">
    <title>seviyeTest</title>
</head>
<body>
  <div id="quiz">
    <div class="question-counter">
      <span id="question-number"></span>/<span id="total-questions"></span>
  </div>
  
  
      <div class="question" id="question"></div>
      <input type="radio" id="a" name="answer" value="a">
      <label for="a" id="a_text"></label><br>
      <input type="radio" id="b" name="answer" value="b">
      <label for="b" id="b_text"></label><br>
      <input type="radio" id="c" name="answer" value="c">
      <label for="c" id="c_text"></label><br>
      <input type="radio" id="d" name="answer" value="d">
      <label for="d" id="d_text"></label><br>
      
    
      <button  id="btn">NEXT</button>
  </div>
  <div id="results" style="display: none;">
      <h2>Results</h2>
      <div id="correct-answers"></div>
      <div id="incorrect-answers"></div>
      <div id="message"></div>
      <button><a href="kurslar.html">Courses</a></button>
  
  
  </div>
    
      <script src="seviyeTest.js"></script>
</body>
</html>
