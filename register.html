<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> register </title>

        <!-- CSS -->
        <link rel="stylesheet" href="login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        

        <section class="container forms">
            <div class="form register">
                <div class="form-content">
                    <header>register</header>
                    <form action="#" id="Mainform">

                  

                        <div class="field input-field">
                            <input type="email" id="email" placeholder="Email" class="input" autocomplete="off" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" id="password" placeholder="Password" class="password" autocomplete="off" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                   

                        <div class="field button-field">
                            <input type="submit" class="btn" name="submit"   value="Register" style="color: white; background-color: rgb(46, 99, 224);" required>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="login.html" class="link signup-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

             



        </section>
        <!-- JavaScript -->
     
        <script type="module" src="register.js"></script>
    </body>
</html>
