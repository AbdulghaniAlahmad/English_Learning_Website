                            <input type="password" id="password" placeholder="Password" class="password" required>

                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="register.html" >Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="field button-field">
                    <button id="google-login-btn" style="color: rgb(11, 1, 1); background-color: rgb(247, 247, 248);">
                        <i></i> login with google
                    </button>
                    </a>
